<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>SignUp form</h3>
    <table>
        <form action="">
       Username <input type="text" placeholder="username"><br><br>
       Password <input type="password" placeholder="password"><br><br>
       Date <input type="date"><br><br>
     Male   <input type="radio" name="gender">
     Female   <input type="radio" name="gender"><br><br>
     Select City <select name="city">
         <option value="">Lahore</option>
         <option value="">Faisalabad</option>
         <option value="">Jaranwala</option>
         <option value="">Karachi</option><br>
     </select>
     <br><br> Select Degree <select name="Degree" id="">
        <option value="">BSIT</option>
        <option value="">BSCS</option>
        <option value="">BSSE</option>
        <option value="">BS Physics</option><br>
     </select>
     <br><br><button type="submit">submit</button>
        </form>
    </table>
</body>
</html>
